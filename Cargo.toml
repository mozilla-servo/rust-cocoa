
[package]
name = "cocoa"
description = "Bindings to Cocoa for OS X"
homepage = "https://github.com/servo/cocoa-rs"
repository = "https://github.com/servo/cocoa-rs"
version = "0.13.1"
authors = ["The Servo Project Developers"]
license = "MIT / Apache-2.0"

[lib]
name = "cocoa"
crate-type = ["rlib"]

[dependencies]
block = "0.1"
bitflags = "1.0"
libc = "0.2"
core-graphics = { version = "0.13", git = "https://github.com/faern/core-graphics-rs", branch = "upgrade-core-foundation" }
objc = "0.2"
